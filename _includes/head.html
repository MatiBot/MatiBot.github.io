<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="theme-color" content="#000000">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="robots" content="index, follow">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://platform.twitter.com https://connect.facebook.net https://*.disqus.com https://www.redditstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://*.disqus.com https://*.disquscdn.com; frame-src https://www.disqus.com https://platform.twitter.com https://www.facebook.com;">
    <title>{{ site.title }} {% if page.title %} | {{ page.title }}{% endif %}</title>

    <!-- DNS Prefetch for External Services -->
    {% if site.disqus-shortname %}<link rel="dns-prefetch" href="//disqus.com">{% endif %}
    {% if site.twitter-share %}<link rel="dns-prefetch" href="//platform.twitter.com">{% endif %}
    {% if site.fb-share %}<link rel="dns-prefetch" href="//connect.facebook.net">{% endif %}
    {% if site.google-tracking-id %}<link rel="dns-prefetch" href="//www.googletagmanager.com">{% endif %}

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.section-type == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.me-img | prepend: site.url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.me-img | prepend: site.url }}{% endif %}">

    <!-- Bootstrap Core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ site.baseurl }}/css/grayscale.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/timeline.css" rel="stylesheet">

    <!-- Syntax Highligher -->
    <link href="{{ site.baseurl }}/css/syntax.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}{{ site.favicon }}">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{{ site.baseurl }}{{ site.favicon }}">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{{ site.baseurl }}{{ site.favicon }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}{{ site.favicon }}">
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.section-type == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
      "name": "{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
      "inLanguage": "en",
      {% if page.section-type == 'post' %}
      "headline": "{{ page.title }}",
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      {% if page.last_modified_at %}"dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",{% elsif page.date %}"dateModified": "{{ page.date | date_to_xmlschema }}",{% endif %}
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
      },
      {% if page.category %}"articleSection": "{{ page.category }}"{% if page.tags %},{% else %},{% endif %}
      {% endif %}{% if page.tags %}"keywords": "{% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}",{% endif %}
      "author": {
        "@type": "Person",
        "name": "{{ site.author }}"
      },
      {% if page.image %}"image": "{{ page.image | prepend: site.url }}",{% endif %}
      {% endif %}
      "publisher": {
        "@type": "Person",
        "name": "{{ site.author }}"
      }
    }
    </script>
</head>
