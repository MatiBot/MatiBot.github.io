<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if page.url == "/404.html" %}
      <meta http-equiv="refresh" content="20; url=/">
    {% endif %}
    <title>{{ site.title }} {% if page.title %} | {{ page.title }}{% endif %}</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.section-type == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.me-img | prepend: site.url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.me-img | prepend: site.url }}{% endif %}">

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/grayscale.css" rel="stylesheet">
    <link href="/css/timeline.css" rel="stylesheet">

    <!-- Syntax Highligher -->
    <link href="/css/syntax.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon }}">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.section-type == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
      "name": "{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
      {% if page.section-type == 'post' %}
      "headline": "{{ page.title }}",
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      {% if page.last_modified_at %}"dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",{% elsif page.date %}"dateModified": "{{ page.date | date_to_xmlschema }}",{% endif %}
      "author": {
        "@type": "Person",
        "name": "{{ site.author }}"
      },
      {% if page.image %}"image": "{{ page.image | prepend: site.url }}",{% endif %}
      {% endif %}
      "publisher": {
        "@type": "Person",
        "name": "{{ site.author }}"
      }
    }
    </script>
</head>
