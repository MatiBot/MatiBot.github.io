# Site settings

url: "http://www.matibot.com"
title: "{ Mati Bot }"
description: "Website of Mati Bot"
keywords: "mati, bot, ios, iphone, ipad, android, objective c, swift, myroll, flayvr, drippler"
favicon: "/img/favicon.ico"
black-favicon: "/img/black-lab-glass.ico"
google-tracking-id: "UA-66557167-1"
disqus-shortname: "matibot"
excerpt_separator: " \n\n"   # Workaround for http://blog.slaks.net/2013-08-09/jekyll-tag-was-never-closed

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Releases: 'releases'
  Career: 'career'
  Contact: 'contact'

background-img: "/img/intro-bg.jpg"

# About variables

me-img: "/img/me.jpg"

# Blog variables
paginate: 15

paginate_path: "blog/page:num"

post-preview-words: 128

fb-share: True
twitter-share: True
reddit-share: True

